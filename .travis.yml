language: erlang
env:
  - ELIXIR_VER=v0.13.0
otp_release:
   - 17.0
before_install:
  - mkdir -p vendor/elixir
  - wget -q https://github.com/elixir-lang/elixir/releases/download/$ELIXIR_VER/Precompiled.zip && unzip -qq Precompiled.zip -d vendor/elixir 
  - export PATH="$PATH:$PWD/vendor/elixir/bin"
  - export MIX_ENV=test
before_script:
  - mix deps.get
script:
  - mix test
